run:
  go: '1.21'
  timeout: 5m
  tests: false

output:
  formats:
    - format: colored-line-number
  sort-results: true

linters-settings:
  errcheck:
    check-blank: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - wsl

severity:
  default-severity: error